<div class="row justify-content-center">
  <div class="col-8">
    <form
      name="editForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="editForm"
    >
      <h2
        id="jhi-inventory-report-heading"
        data-cy="InventoryReportCreateUpdateHeading"
        jhiTranslate="auditAppV1App.inventoryReport.home.createOrEditLabel"
      >
        Create or edit a Inventory Report
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label
            class="form-control-label"
            jhiTranslate="global.field.id"
            for="field_id"
            >ID</label
          >
          <input
            type="number"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.formName"
            for="field_formName"
            >Form Name</label
          >
          <input
            type="text"
            class="form-control"
            name="formName"
            id="field_formName"
            data-cy="formName"
            formControlName="formName"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.type"
            for="field_type"
            >Type</label
          >
          <input
            type="text"
            class="form-control"
            name="type"
            id="field_type"
            data-cy="type"
            formControlName="type"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.subType"
            for="field_subType"
            >Sub Type</label
          >
          <input
            type="text"
            class="form-control"
            name="subType"
            id="field_subType"
            data-cy="subType"
            formControlName="subType"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.tableName"
            for="field_tableName"
            >Table Name</label
          >
          <input
            type="text"
            class="form-control"
            name="tableName"
            id="field_tableName"
            data-cy="tableName"
            formControlName="tableName"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.description"
            for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.descriptionParameter"
            for="field_descriptionParameter"
            >Description Parameter</label
          >
          <input
            type="text"
            class="form-control"
            name="descriptionParameter"
            id="field_descriptionParameter"
            data-cy="descriptionParameter"
            formControlName="descriptionParameter"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.actualAvailable"
            for="field_actualAvailable"
            >Actual Available</label
          >
          <input
            type="text"
            class="form-control"
            name="actualAvailable"
            id="field_actualAvailable"
            data-cy="actualAvailable"
            formControlName="actualAvailable"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.remark"
            for="field_remark"
            >Remark</label
          >
          <input
            type="text"
            class="form-control"
            name="remark"
            id="field_remark"
            data-cy="remark"
            formControlName="remark"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.freeField1"
            for="field_freeField1"
            >Free Field 1</label
          >
          <input
            type="text"
            class="form-control"
            name="freeField1"
            id="field_freeField1"
            data-cy="freeField1"
            formControlName="freeField1"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.freeField2"
            for="field_freeField2"
            >Free Field 2</label
          >
          <input
            type="text"
            class="form-control"
            name="freeField2"
            id="field_freeField2"
            data-cy="freeField2"
            formControlName="freeField2"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.freeField3"
            for="field_freeField3"
            >Free Field 3</label
          >
          <input
            type="text"
            class="form-control"
            name="freeField3"
            id="field_freeField3"
            data-cy="freeField3"
            formControlName="freeField3"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.createdDate"
            for="field_createdDate"
            >Created Date</label
          >
          <div class="input-group">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="text"
              class="form-control"
              name="createdDate"
              ngbDatepicker
              #createdDateDp="ngbDatepicker"
              formControlName="createdDate"
            />
            <span class="input-group-append">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="createdDateDp.toggle()"
              >
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.createdBy"
            for="field_createdBy"
            >Created By</label
          >
          <input
            type="text"
            class="form-control"
            name="createdBy"
            id="field_createdBy"
            data-cy="createdBy"
            formControlName="createdBy"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.lastModified"
            for="field_lastModified"
            >Last Modified</label
          >
          <div class="input-group">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="text"
              class="form-control"
              name="lastModified"
              ngbDatepicker
              #lastModifiedDp="ngbDatepicker"
              formControlName="lastModified"
            />
            <span class="input-group-append">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="lastModifiedDp.toggle()"
              >
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.lastModifiedBy"
            for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="auditAppV1App.inventoryReport.audit"
            for="field_audit"
            >Audit</label
          >
          <select
            class="form-control"
            id="field_audit"
            data-cy="audit"
            name="audit"
            formControlName="audit"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                auditOption.id === editForm.get('audit')!.value?.id
                  ? editForm.get('audit')!.value
                  : auditOption
              "
              *ngFor="
                let auditOption of auditsSharedCollection;
                trackBy: trackAuditById
              "
            >
              {{ auditOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          (click)="previousState()"
        >
          <fa-icon icon="ban"></fa-icon>&nbsp;<span
            jhiTranslate="entity.action.cancel"
            >Cancel</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span
            jhiTranslate="entity.action.save"
            >Save</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
